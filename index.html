<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>My Shopping List</title>

	<!-- Vendor CSS -->
	<!-- - MaterializeCSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">

	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="container">
		<div class="col s12">
			<h2 class="header center-align pageheader">Shopping List</h2>
		</div>
	</header>

	<main class="container">
		<section>
			<div class="row input-field">
				<div class="col s12">
					<p>					
					<input type="text" class="col s10 m11" placeholder="Type item to add, then click +" id="itemInput">
					<a class="white-text btn waves-effect waves-light cyan lighten-2 btn-flat add-item"><i class="mdi-content-add"></i></a>
					</p>
				</div>
			</div>

			<div class="row">
				<div class="col s12">
					<ul class="shopping-list col s12">
						<li class="row">
							<div class="col s12">
								<p class="flow-text">Item 1
									<span class="right">
										<a href="#!" class="btn-floating btn-flat hide-on-med-and-up"><i class="cyan-text mdi-navigation-more-horiz"></i></a>
										<a href="#!" class="btn-floating red lighten-2 hide-on-small-only"><i class="mdi-navigation-close"></i></a>
										<a href="#!" class="btn-floating green lighten-2 hide-on-small-only"><i class="mdi-navigation-check"></i></a>									
									</span>
								</p>
							</div>
						</li>

					</ul>
				</div>
			</div>
		</section>
	</main>


	
	<!-- Vendor JS -->
	<!-- - jQuery 2.1.4 -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<!-- - Materialize JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

	<!-- My Scripts -->
	<script src="js/scripts.js"></script>
</body>
</html>
